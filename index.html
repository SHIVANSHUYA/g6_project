<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project G5</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #2e2e2e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      max-width: 600px;
      text-align: center;
      color: #ccc;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .btns {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: rgba(0, 255, 255, 0.2);
      border-color: #0ff;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,255,0.3), transparent 70%);
      filter: blur(100px);
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Project by G5</h1>
  <p></p>
  <div class="btns">
    <button onclick="location.href='slide.html'">Present</button>
    <!-- <button onclick="window.open('slide.html', 'popup', 'width=900,height=600')">View</button> -->
  </div>


</body>
</html>

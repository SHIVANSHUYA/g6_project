<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Women Shaping Arunachal’s Future</title>
  <link rel="icon" href="https://www.ryangroup.org/public/images/front_end/SiteSetting/favicon-ryan-international-school_1603693217.png" sizes="32x32" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #000, #111, #222);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      position: relative;
      text-align: center;
      padding: 5vh 5vw;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
      animation: glowText 3s ease-in-out infinite alternate;
      margin-bottom: 0.5rem;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.1); }
      100% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.4); }
    }

    p {
      color: #aaa;
      margin: 4px 0;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(90deg, #222, #333);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 0.7rem 1.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    button:hover {
      background: linear-gradient(90deg, #444, #555);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      z-index: 2;
      width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
      width: clamp(140px, 25vw, 220px);
      text-align: center;
      transition: all 0.5s ease;
      backdrop-filter: blur(8px);
      opacity: 0.8;
    }

    .card h3 {
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
    }

    .card span {
      display: block;
      color: #aaa;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      margin-bottom: 8px;
    }

    .highlight {
      background: rgba(255,255,255,0.15) !important;
      border: 1px solid rgba(255,255,255,0.3) !important;
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
      transform: scale(1.05);
      opacity: 1;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      filter: blur(70px);
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }

    /* Make sure layout fits in all phones */
    @media (max-height: 700px) {
      body {
        padding: 2vh 4vw;
      }
      h1 { font-size: 1.8rem; }
      .card { padding: 0.8rem; }
      .btns { margin-top: 1.2rem; }
    }

    @media (max-width: 480px) {
      .team {
        flex-direction: column;
        gap: 0.8rem;
      }
      .card {
        width: 85%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Women Shaping Arunachal’s Future</h1>
  <p>Art Integrated Project</p>
  <p>Session 10th I | Group 5</p>

  <div class="team">
    <div class="card" id="left2">
      <h3>Shreeh Pandey</h3>
      <span>Roll No: 25</span>
    </div>
    <div class="card" id="left1">
      <h3>Sumit Yadav</h3>
      <span>Roll No: 26</span>
    </div>
    <div class="card" id="center">
      <h3>Shivanshu Yadav</h3>
      <span>Roll No: 24</span>
    </div>
    <div class="card" id="right1">
      <h3>Tejal Singh</h3>
      <span>Roll No: 27</span>
    </div>
    <div class="card" id="right2">
      <h3>Udit Sharma</h3>
      <span>Roll No: 28</span>
    </div>
  </div>

  <div class="btns">
    <button onclick="location.href='slide.html'">Present</button>
  </div>

  <script>
    function highlightSequence() {
      const ids = ["center", "left1", "right1", "left2", "right2"];
      ids.forEach(id => document.getElementById(id).classList.remove("highlight"));

      setTimeout(() => document.getElementById("center").classList.add("highlight"), 1000);
      setTimeout(() => {
        document.getElementById("left1").classList.add("highlight");
        document.getElementById("right1").classList.add("highlight");
      }, 2500);
      setTimeout(() => {
        document.getElementById("left2").classList.add("highlight");
        document.getElementById("right2").classList.add("highlight");
      }, 3500);
    }

    highlightSequence();
    setInterval(highlightSequence, 6000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women Shaping Arunachal’s Future</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #000, #111, #222);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
      animation: glowText 3s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.1);
      }
      100% {
        text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.4);
      }
    }

    p {
      color: #aaa;
      margin: 4px 0;
      text-align: center;
      font-size: 1.1rem;
    }

    .btns {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      background: linear-gradient(90deg, #222, #333);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 12px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    button:hover {
      background: linear-gradient(90deg, #444, #555);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      z-index: 2;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px 30px;
      width: 220px;
      text-align: center;
      transition: all 0.5s ease;
      backdrop-filter: blur(8px);
      opacity: 0.8;
    }

    .card h3 {
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .card span {
      display: block;
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .card p {
      color: #888;
      font-size: 0.95rem;
      margin-top: 5px;
    }

    .highlight {
      background: rgba(255,255,255,0.15) !important;
      border: 1px solid rgba(255,255,255,0.3) !important;
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
      transform: scale(1.05);
      opacity: 1;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      filter: blur(80px);
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Women Shaping Arunachal’s Future</h1>
  <p>Art Integrated Project</p>
  <p>Session 10th I | Group 5</p>

  <div class="team">
    <div class="card" id="left2">
      <h3>Shreeh Pandey</h3>
      <span>Roll No: 25</span>
    </div>
    <div class="card" id="left1">
      <h3>Sumit Yadav</h3>
      <span>Roll No: 26</span>
    </div>

    <div class="card" id="center">
      <h3>Shivanshu Yadav</h3>
      <span>Roll No: 24</span>
    </div>

    <div class="card" id="right1">
      <h3>Tejal Singh</h3>
      <span>Roll No: 27</span>
      
    </div>
    <div class="card" id="right2">
      <h3>Udit Sharma</h3>
      <span>Roll No: 28</span>

    </div>
  </div>

  <div class="btns">
    <button onclick="location.href='slide.html'">Present</button>
  </div>

  <script>
    function highlightSequence() {
      const ids = ["center", "left1", "right1", "left2", "right2"];
      ids.forEach(id => document.getElementById(id).classList.remove("highlight"));

      // Center after 2s
      setTimeout(() => document.getElementById("center").classList.add("highlight"), 1000);

      // Next pair after 4s
      setTimeout(() => {
        document.getElementById("left1").classList.add("highlight");
        document.getElementById("right1").classList.add("highlight");
      }, 2500);

      // Outermost pair after 6s
      setTimeout(() => {
        document.getElementById("left2").classList.add("highlight");
        document.getElementById("right2").classList.add("highlight");
      }, 3500);
    }

    // Run sequence repeatedly every 8 seconds
    highlightSequence();
    setInterval(highlightSequence, 6000);
  </script>
</body>
</html>

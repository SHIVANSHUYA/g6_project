<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 10;
    }

    button {
      background: rgba(20, 20, 20, 0.8);
      border: none;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .back-btn:hover {
      background: rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="exitPresentation()">← Back</button>
  <img id="slide" src="slides/slide1.png" alt="Slide">
  <div class="controls">
    <button id="prevBtn">◀ Previous</button>
    <button id="nextBtn">Next ▶</button>
  </div>

  <script>
    const slides = [
      "slides/slide1.png",
      "slides/slide2.png",
      "slides/slide3.png",
      "slides/slide4.png",
      "slides/slide5.png",
      "slides/slide6.png",
      "slides/slide7.png",
      "slides/slide8.png",
      "slides/slide9.png",
      "slides/slide10.png"
    ];

    let current = 0;
    const slideImg = document.getElementById('slide');

    function showSlide() {
      slideImg.style.opacity = 0;
      setTimeout(() => {
        slideImg.src = slides[current];
        slideImg.style.opacity = 1;
      }, 200);
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide();
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide();
      }
    }

    // Buttons
    document.getElementById('nextBtn').addEventListener('click', nextSlide);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") nextSlide();
      else if (e.key === "ArrowLeft") prevSlide();
      else if (e.key === "Escape") exitPresentation();
    });

    // Auto fullscreen on load
    document.addEventListener("DOMContentLoaded", () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    });

    // Exit and go back to main
    function exitPresentation() {
      if (document.fullscreenElement) document.exitFullscreen();
      location.href = 'index.html';
    }
  </script>

  
  <script>
    async function goFullscreen() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        await elem.msRequestFullscreen();
      }

      // Optional: lock landscape on phones
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock('landscape');
        } catch (e) {
          console.warn('Orientation lock not supported:', e);
        }
      }
    }

    // Trigger fullscreen once user taps/clicks anywhere
    document.addEventListener('click', () => {
      goFullscreen();
    }, { once: true });

  </script>
</body>
</html>
